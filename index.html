<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranGiunco - Futurista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .rocket-scene {
            position: relative;
            width: 300px;
            height: 400px;
        }
        .rocket {
            position: absolute;
            width: 100%;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao futuro com FranGiunco</h1>
        <div class="rocket-scene">
            <img src="futuristic_girl_rocket.png" alt="Personagem futurista em um foguete" class="rocket">
        </div>
    </div>
</body>
</html>
